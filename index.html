<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Infracciones de Tránsito</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, Helvetica, sans-serif
            text-align: center;
        }
        
        /* Centrar el titulo en la parte superior */
        h1 {
            position:absolute
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Contenedor centrado */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }
        
        /* Estilos del cuadro de consulta */
        .chatbot-box {
            padding: 20px;
            border: 2px solid #ccc;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
            input, button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Bienvenido a la Aplicación de Infracciones de Tránsito</h1>
    <div class="container">
        <label for="query">Consulta:</label>
        <input type="text" id="query" placeholder="Ingresa tu consulta aquí">
        <button onclick="consultar()">Enviar"> </button>
        <p id="Respuesta"></p>">
    </div>
</div>

<script>
    function consultar() {
        const query = document.getElementById('query').value;
        fetch('/chatbot?query=${encodeURIComponent(query)}')
        .then(response => response.json())
        .then(data => {
            document.getElementById('Respuesta').textContent = data.respuesta;
        })
            
        .catch(error => {
            console.error('Error al consultar:', error);
        });
    }
</script>
</body>
</html>
